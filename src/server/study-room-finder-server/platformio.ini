[env:huzzah]
platform = espressif8266
framework = arduino
board = huzzah
monitor_speed = 115200
extra_scripts = pre:copy_config.py
board_build.filesystem = littlefs
build_flags = -DPIO_FRAMEWORK_ARDUINO_LITTLEFS
lib_deps =
    ESPAsyncTCP
    wire
board_build.ldscript = eagle.flash.4m1m.ld